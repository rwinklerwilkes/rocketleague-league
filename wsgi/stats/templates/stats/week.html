{% extends 'stats/base.html' %}

{% block title %} Week {{week.number}} {{week.starts_at}} - {{week.ends_at}}{{season.name}} {% endblock %}

{% block content %}

<h1> Games </h1>
<div class = "games">
<ul>
{% for game in games %}

<li><a href = "{% url 'stats:game' season.slug week.number game.home_team.key game.away_team.key game.series_number %}"> {{game}}</a></li>
{% endfor %}
</ul> 
</div>
{% endblock %}
