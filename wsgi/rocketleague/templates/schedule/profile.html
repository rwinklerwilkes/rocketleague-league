{% extends 'base.html' %}

{% block content %}
    <div id="profile">
	<h2> Edit your account </h2>

	{% if changed %}
	<p> Changes saved </p>

	{% endif %}

	<br><p> Edit your profile </p></br>
	<form id="profile_form" method="post" action="{% url 'schedule:profile' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<!-- Display each form, wrap the form as p so each gets a new line -->
		{{ user_form.as_p  }}
		{{ profile_form.as_p }}

		<input type="submit" name="submit" value="Submit" />
	
	</form>

    </div>
{% endblock %}
